<app-apuesta [oro]="oro" (emiteOro)="recibirOro($event)"></app-apuesta>
<div> Oro para comprar: {{ oro }} </div>
<button (click)="restarCien()">Comprar (100)</button>
<button (click)="sumarCien()">Vender (100)</button>

<ul>
    <div class="contenedorDeFotos">

        <li class="elementoLista" *ngFor="let foto of fotos; let indice = index">

            <div class="elementoLista claseIDN">
                
                <img id="idFoto{{foto.id}}" class="foto bloqueado" src={{foto.link}} alt="{{foto.nombre}}">
                <span class="nombreFoto pieDeFoto"> {{ foto.nombre }} </span>
                <button class="botonDetalles pieDeFoto">Detalles</button>
                <button class="botonComprar pieDeFoto" (click)="desbloquearImagen(indice)">Comprar</button>

            </div>

        </li>

    </div>
</ul>

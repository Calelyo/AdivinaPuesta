<div>
  <h1 class="centrar">AdivinApuesta</h1>
</div>

<div [ngClass]="this.activado == true ? 'appCSSactivado' : 'appCSSdesactivado'" class="">
    <div class="botonesAyD centrar">
      <!--
      <button [ngClass]="this.activado == true ? 'botonesActivado botonActivar' : 'botonesDesctivado botonActivar'" class="" (click)="activar(); onActualizarOro()">Activar</button>
        -->
        <button class="botonesActivado" (click)="activar(); onActualizarOro()">Activar</button>
      <!-- <button class="botonesArAbE" (click)="desactivar()">Desactivar</button> -->
      <br>
    </div>
  
    
    <span>Activar cuesta <span style="color: yellow;"> 200 </span> de <span style="color: rgb(221, 221, 85);"> oro </span> y genera un nuevo numero oculto.</span>
    <br>
    <span>Estado: {{ activado }} </span>
  
    <div>
      Oculto: <span *ngIf="this.activado == false"> {{ oculto }} </span>
    </div>
  
    <div>
      <!-- Codigo de flecha arriba -->
      <button [ngClass]="this.activado == true ? 'botonesActivado botonesArAbE centrar' : 'botonesDesctivado centrar'" class="" (click)="botonArriba()"> &#x25B2; </button>
      <br>
  
      <span class="centrar numAleatorio">{{ aleatorio }}</span>
      <br>
      
      <!-- Codigo de flecha abajo -->
      <button [ngClass]="this.activado == true ? 'botonesActivado botonesArAbE centrar' : 'botonesDesctivado centrar'" class="" (click)="botonAbajo()"> &#x25BC; </button>
      <br>
  
      <button [ngClass]="this.activado == true ? 'botonesActivado botonesArAbE' : 'botonesDesctivado'" class="" (click)="elegir(); onActualizarOro()">Elegir</button>
    </div>
  
    <div>
      <span style="color: rgb(221, 221, 85);">Oro: {{ oro }}</span>
      <br>
      <span style="color: rgb(151 0 0);">Deuda: {{ deuda }} </span>
      <br>
      <!--
      <button [ngClass]="this.activado == true ? 'botonesActivado' : 'botonesDesctivado botonesPP'" class="" (click)="pedirPrestamo();  onActualizarOro()">Pedir prestamo (200)</button>
      <button [ngClass]="this.activado == true ? 'botonesActivado' : 'botonesDesctivado botonesPP'" class="" (click)="pagarDeuda();  onActualizarOro()" >Pagar deuda</button>
        -->
      <button class="botonesActivado botonesPP" (click)="pedirPrestamo();  onActualizarOro()">Pedir prestamo (200)</button>
      <button class="botonesActivado botonesPP" (click)="pagarDeuda();  onActualizarOro()" >Pagar deuda</button>
 
    </div>
    
  </div>

  <div class="abajoTienda">
    <div class="tienda"> Tienda</div>
    <div class="flecha"> &#x25BC; </div>
  </div>
